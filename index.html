<!DOCTYPE html>
<html lang="en">
<head>

    <title>112學年度下學期 高一修改前的段考成績</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>112學年度下學期 高一修改前的段考成績</h1>
    <p>選擇你的班級和座號來查詢資訊。</p>
    
    <label for="classSelect">班級:</label>

    <input type="text" id="numberInput" placeholder="座號">

    <div id="result"></div>
